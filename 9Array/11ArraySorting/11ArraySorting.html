<script>

/*
The Problem is to sort array of integers without using the Bubble sort, insertion sort etc. sorting algorithms but only by using JS Sort function
// sort in both ascending and descending order
*/

var arrayOfIntegers = [100,233,456,789,654,5432,5412,1244,7676,34,2,3,4,5,6,7,1];
arrayOfIntegers.sort();
message.textContent = arrayOfIntegers;
//1,100,1244,2,233,3,34,4,456,5,5412,5432,6,654,7,7676,789
//did not sort correctly !
//no we will identify why ?

/*
By default, the sort() function sorts values as strings.

This works well for strings ("Apple" comes before "Banana").

However, if numbers are sorted as strings, "25" is bigger than "100", because "2" is bigger than "1".



Because of this, the sort() method will produce incorrect result when sorting numbers.

You can fix this by providing a compare function:

like this : 

ASCENDING
var points = [40, 100, 1, 5, 25, 10];
points.sort(function(a, b){return a - b});

DESCENDING
var points = [40, 100, 1, 5, 25, 10];
points.sort(function(a, b){return b - a});


OR LIKE This
*/

function sortLowToHigh(a,b){
return a-b;
}
arrayOfIntegers.sort(sortLowToHigh);
message2.innerHTML = arrayOfIntegers;


function sortHighToLow(a,b){
return b-a;
}
arrayOfIntegers.sort(sortHighToLow);
message3.innerHTML = arrayOfIntegers;

function SortStringsByLength(a,b){

return a.length - b.length; //strings ordered by length

}

animalsArray.sort(SortStringsByLength);
