<h1>FUNCTION WITH FOR LOOP TO CALCULATE FACTORIAL OF A NUMBER</h1>

<p id="message5"> </p>
<script>
var message = document.getElementById("message");
var num = Number(prompt("Enter a Number : "));
var output = 1;

//function factorial_calculator(num){

//if you return value of function to a variable , dont write the name of function
var factorial = function (num){
num = Number(num);
if(num <  0 ){
return null;
}
var f = 1;
for(var i=2;i<=num;i++){
	f = f * i;
}
return f;
}


var f = factorial;
