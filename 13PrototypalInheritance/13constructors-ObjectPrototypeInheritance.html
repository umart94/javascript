function car(make,model,color){

//every object has a prototype property, that associates an object with its constructor function
//
car.prototype.display = function() {
		message.style = "color: cyan";
		message.innerHTML += "<p> your car is a " +this.color+"  " +this.make+"  " +this.model+".</p>";
	}
//create objects

var c3 = new car("Lamborghini","Gallardo","Celeste");
var c4 = new car();
c1.display();
//change display property method.. and then run it... but note that the other objects will execute the prototype property display function

c1.display();

c3.display();
